</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Musteriler</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <p style="color: aliceblue"> Mert EFE </p>
</nav>

<div class="container my-2">
    <a th:href="@{/yeniMusteriEkle}" class="btn btn-primary btn-sm mb-3"> Yeni Müsteri Ekle </a>
    <h1>Musteri Listesi</h1>
    <table border="1" class = "table table-striped table-responsive-md" style="border:2px solid darkgray ;border-radius: 5px; padding: 5px;">
        <thead>
        <tr>
            <th>TC</th>
            <th>Ad</th>
            <th>SoyAD</th>
            <th>TelNo</th>
            <th>AylıkGelir</th>
            <th>KrediSkoru</th>
            <th>Aksiyonlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Musteri : ${MusteriListele}">
            <td th:text="${Musteri.TC}"></td>
            <td th:text="${Musteri.ad}"></td>
            <td th:text="${Musteri.soyad}"></td>
            <td th:text="${Musteri.telno}"></td>
            <td th:text="${Musteri.aylikgelir}"></td>
            <td th:text="${Musteri.krediskor}"></td>
            <td> <a th:href="@{/yeniGuncellemeFormu/{id}(id=${Musteri.TC})}" class="btn btn-primary">Guncelle</a>
                <a th:href="@{/deleteMusteri/{id}(id=${Musteri.TC})}" class="btn btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
    <strong>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3" style="background-color: darkorange "> Anasayfa'ya dönmek için tıklayınız. </a>
    </strong>

</div>
</body>
</html>
